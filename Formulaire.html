<!DOCTYPE HTML>
<html lang="fr">
<head>
   <title>Association des acupuncteurs</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link rel="stylesheet" href="Formulaire.css">
   <link rel="stylesheet" href="screen.css">
</head>

<header id="head">
  <img src="img/logo.png" alt="logo_site" id="logo">
  <h1 id="logotext" >Association Des Acupuncteurs</h1>
</header>
<nav id="navBar">
  <ul id="menu" class="">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="#">Informations</a></li>
    <li><a href="Formulaire.html">Connexion/Inscription</a></li>
  </ul>
  <div id="menuToggle" class="handle">Menu</div>
</nav>
<div id="pushBack"></div>

<div id="formulaire">

   <div id="formulaire-login">
    <h2 id="login-header">Connexion</h2>
    <form id="login-container">
     <p><label for="login-email"> Email :<input type="email" id="login-email" placeholder="Email"></label></p>
     <p><label for="login-password"> Mot de passe :<input type="password" id="login-password" placeholder="Mot de passe"></label></p>
     <p><input type="submit" id="login-submit" value="Log in"></p>
    </form>
   </div>

 <div id="formulaire-inscription">
  <h2 id="inscription-header">Inscription</h2>
  <form id="inscription-container">
   <p><label for="inscription-email"> Email :<input type="email" id="inscription-email" placeholder="Email"></label></p>
   <p><label for="inscription-password"> Mot de passe :<input type="password" id="inscription-password" placeholder="Mot de passe"></label></p>
   <p><label for="inscription-password2"> Confirmation mot de passe :<input type="password" id="inscription-password2" placeholder="Confirmation Mot de passe"></label></p>
   <p><label for="inscription-pseudo"> Pseudo :<input type="text" id="inscription-pseudo" placeholder="Pseudo"></label></p>
   <p><input type="submit" id="inscription-submit" value="Inscription"></p>
  </form>
 </div>

</div>
